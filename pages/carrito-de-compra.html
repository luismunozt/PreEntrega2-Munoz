      <main id="main">
        <form class="row g-3">
            <div class="col-md-6">
              <label for="inputEmail4" class="form-label">Email</label>
              <input type="email" class="form-control" id="inputEmail4">
            </div>
            <div class="col-md-6">
              <label for="inputPassword4" class="form-label">Contrase√±a</label>
              <input type="password" class="form-control" id="inputPassword4">
            </div>
            <div class="col-12">
              <label for="inputAddress" class="form-label">Calle y numero</label>
              <input type="text" class="form-control" id="inputAddress" placeholder="123 Av Siempre Viva">
            </div>
            <div class="col-12 m2">
              <label for="inputAddress2" class="form-label">Colonia</label>
              <input type="text" class="form-control" id="inputAddress2" placeholder="">
            </div>
            <div class="col-md-6">
              <label for="inputCity" class="form-label">Ciudad</label>
              <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="col-md-4">
              <label for="inputState" class="form-label">Estado</label>
              <select id="inputState" class="form-select">
                <option selected>Estado...</option>
                <option>Jalisco</option>
                <option>Sonora</option>
                <option>Nayarit</option>
                <option>Oaxaca</option>

              </select>
            </div>
            <div class="col-md-2">
              <label for="inputZip" class="form-label">Codigo Postal</label>
              <input type="text" class="form-control" id="inputZip">
            </div>
            <div class="col-12">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                  Acepto Terminos y Condiciones
                </label>
              </div>
            </div>
            <div class="col-12">
              <button type="submit" class="btn btn">Enviar</button>
            </div>
          </form>
